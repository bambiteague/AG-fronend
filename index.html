<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aviangram</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>AvianGram</h1>

    <form id="post-form">
      <label for="image-url">Image URL:</label>
      <input type="text" name="url" id="image-url" />
      <label for="post-desc">Post description:</label>
      <input type="text" name="description" id="post-desc" />
      <input type="submit" value="Add your image!" />
    </form>

    <h3>Here's all the images:</h3>
    <div id="post-wrapper">
      <div id="post-grid"></div>
    </div>

    <script src="src/vote.js" type="text/javascript"></script>
    <script src="/src/post.js" type="text/javascript"></script>
    <script src="/src/postAPI.js" type="text/javascript"></script>
    <script src="index.js"></script>
    <!-- <script src=""></script> -->
  </body>
</html>
