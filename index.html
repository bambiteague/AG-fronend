<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aviangram</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <center><h1>AvianGram</h1></center>

    <center><form id="post-form">
      <label for="image-url">Image URL:</label>
      <input type="text" name="url" id="image-url" />
      <label for="post-desc">Post description:</label>
      <input type="text" name="description" id="post-desc" />
      <input type="submit" value="submit" method="POST"/>
    </form></center>
    <br>
    <br>

  
      <div id="post-grid">
        <div id="post-button">
          <button type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-arrow-up"></span> Up
          </button>
          <button type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-arrow-down"></span> Down
          </button>
        </div>
      </div>
   
    <script src="/src/post.js" type="text/javascript"></script>
    <script src="src/vote.js" type="text/javascript"></script>
    <script src="index.js"></script>
  </body>
</html>
